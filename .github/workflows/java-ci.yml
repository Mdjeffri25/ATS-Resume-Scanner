name: Java CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - name: Compile Java sources
        run: |
          mkdir -p out
          find . -name "*.java" > sources.txt || true
          if [ -s sources.txt ]; then
            javac -d out @sources.txt
          else
            echo "No Java sources found"
            exit 1
          fi
      - name: Run main (if present)
        run: |
          if java -cp out ATSResumeScanner --help >/dev/null 2>&1; then
            java -cp out ATSResumeScanner || true
          else
            echo "No runnable main found or class has different name; skipping run"
          fi
